<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Gerador de Senhas</h1>
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="copy-btn">Copiar</button>
        </div>

        <div class="options">
            <label for="length">Tamanho da Senha:</label>
            <input type="number" id="length" min="4" max="20" value="12">
        </div>
        
        <div class="options">
            <label for="uppercase">Letras Maiúsculas</label>
            <input type="checkbox" id="uppercase" checked>
        </div>
        
        <div class="options">
            <label for="lowercase">Letras Minúsculas</label>
            <input type="checkbox" id="lowercase" checked>
        </div>
        
        <div class="options">
            <label for="numbers">Números</label>
            <input type="checkbox" id="numbers" checked>
        </div>
        
        <div class="options">
            <label for="symbols">Símbolos</label>
            <input type="checkbox" id="symbols" checked>
        </div>

        <button id="generate-btn">Gerar Senha</button>
    </div>

    <script src="gerador.js"></script>
</body>
</html>
